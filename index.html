<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
    <!--Font Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <!--Fiche CSS-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Header-->
    <header class="header">
        <img class="header__logo" src="assets/Images et textes Ohmyfood/images/logo/ohmyfood.png">
    </header>
    <main>
        <!--localisation-->
        <section class="local">
            <i class="fa-solid fa-location-dot local__svg"></i>
            <span class="local__text">Paris, Belleville</span>
        </section>
        <!--Explorateur de Restaurant-->
        <section class="explo">
            <h1 class="explo__title">
                Réservez le menu qui vous convient 
            </h1>
            <p class="explo__text">
                Découvrez les restaurants d'excéptions, séléctionnés par nos soins
            </p>
            <a class="explo__btn">
                Explorez nos restaurants
            </a>
        </section>
        <!--Tutorial-->
        <section>
            <div>
                <h2>
                    Fonctionnement
                </h2>
                <ol>
                    <li>
                        <span>1</span>
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <span>Choisissez un restaurant</span>
                    </li>
                    <li>
                        <span>2</span>
                        <i class="fa-solid fa-list-ul"></i>
                        <span>Composez votre menu</span>
                    </li>
                    <li>
                        <span>3</span>
                        <i class="fa-solid fa-store"></i>
                        <span>Dégustez au restaurant</span>
                    </li>
                </ol>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
